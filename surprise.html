<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF‑8">
  <title>Surprise</title>
  <script>
    function verifier() {
      const mdp = document.getElementById('mdp').value;
      if (mdp === 'Laponie') {
        document.getElementById('secret').style.display = 'block';
        document.getElementById('form').style.display = 'none';
      } else {
        alert('Mot de passe incorrect, essaie encore !');
      }
    }
    // Permettre la validation avec "Enter"
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('mdp').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          verifier();
        }
      });
    });
  </script>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 100px; }
    #secret { display: none; }
  </style>
</head>
<body>
  <div id="form">
    <h1>As-tu trouvé le mot de passe ??? Entre le ... et vois où cela t'enmène!</h1>
    <input type="password" id="mdp" placeholder="Mot de passe" />
    <button onclick="verifier()">Valider</button>
  </div>
  <div id="secret">
    <h2>Surprise !</h2>
    <p>Ton séjour te mènera à l’hôtel <strong>Vaattunki Wilderness Resort</strong> du <strong>6 janvier au 9 janvier 2026</strong>.</p>
    <img src="https://media.luxair.lu/luxairtours/fi/lapland/rovaniemi/vaattunki/rvnvaa/giata/2c9283b896d9d285019711f011951a9e.jpg" alt="Vaattunki Wilderness Resort" style="margin-top:20px;max-width:100%;height:auto;">
  </div>
</body>
</html>
