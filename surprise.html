<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Surprise</title>
  <style>
    body {
      background: #f7f9fb;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #155263;
      margin-top: 40px;
      margin-bottom: 30px;
      font-size: 2em;
      letter-spacing: 1px;
    }
    #passwordSection {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    input[type="password"] {
      padding: 8px 16px;
      font-size: 1.1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }
    button {
      padding: 8px 16px;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      background-color: #155263;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #187fa3;
    }
    #result {
      margin-top: 32px;
      text-align: center;
    }
    .hotel-info {
      font-size: 1.3em;
      color: #187fa3;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .date-info {
      font-size: 1.1em;
      color: #155263;
      margin-bottom: 30px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      padding: 20px 0 40px 0;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery img {
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(21, 82, 99, 0.14);
      width: 340px;
      height: 220px;
      object-fit: cover;
      transition: transform 0.2s;
      background: #fff;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>As-tu trouvé le mot de passe ? Entre-le… et vois où cela t’emmène !</h1>
  <div id="passwordSection">
    <input type="password" id="passwordInput" placeholder="Mot de passe" />
    <button onclick="checkPassword()">Valider</button>
    <div id="errorMessage" style="color:red; margin-top:10px;"></div>
  </div>
  <div id="result" style="display:none;">
    <div class="hotel-info">Hôtel Ivalo</div>
    <div class="date-info">Dates : du 22 au 25 janvier 2025</div>
    <div class="gallery">
      <img src="https://admin-directours.orchestra-platform.com/admin/TS/fckUserFiles/Image/europe_mediterranee/islande/Ivalo_Laponie/diapo/08_rennes.jpeg" alt="Photo 1">
      <img src="https://admin-directours.orchestra-platform.com/admin/TS/fckUserFiles/Image/europe_mediterranee/islande/Ivalo_Laponie/diapo/07_chiens_traineau.jpeg" alt="Photo 2">
      <img src="https://admin-directours.orchestra-platform.com/admin/TS/fckUserFiles/Image/europe_mediterranee/islande/Ivalo_Laponie/diapo/02_chambre_hotel.jpeg" alt="Photo 3">
      <img src="https://admin-directours.orchestra-platform.com/admin/TS/fckUserFiles/Image/europe_mediterranee/islande/Ivalo_Laponie/diapo/05_aurora.jpeg" alt="Photo 4">
    </div>
  </div>
  <script>
    function checkPassword() {
      var input = document.getElementById('passwordInput').value.trim();
      var errorMessage = document.getElementById('errorMessage');
      if (input === "Laponie") {
        document.getElementById('passwordSection').style.display = 'none';
        document.getElementById('result').style.display = 'block';
      } else {
        errorMessage.textContent = "Mot de passe incorrect !";
      }
    }
  </script>
</body>
</html>
